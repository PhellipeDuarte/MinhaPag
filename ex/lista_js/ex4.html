<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript</title>
    </head>
    <body>
        <script type="text/javascript">
var resultado;
function validar()
{
    if (document.getElementById("n").validity.rangeOverflow)
    {
        resultado = "O número não pertence ao intervalo de 0 a 100";
    }
    else if(document.getElementById("n").validity.rangeUnderflow)
    {
        resultado = "O número não pertence ao intervalo de 0 a 100";
    }
    else if(document.getElementById("n") == NaN)
    {
        resultado = "Número inválido! Tente novamente"
    }
    else
    {
        resultado = "Número válido! Obrigado"
    }
    document.getElementById("resposta").innerHTML = resultado;
}

    </script>
        <header>
            <p> Escreva um número entre 0 e 100:</p>
            <br>
            <input id="n" type="number" min="0" max="100">
            <button onclick="validar()"> Ok! </button> 
            <p id="resposta"></p>
        </header>   
    </body>
</html>
